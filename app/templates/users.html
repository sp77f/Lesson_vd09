{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Пользователи сайта</h1>
   {% for user in users %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">Количество кликов: {{ user.clicks }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
